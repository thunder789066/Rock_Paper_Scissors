<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>RPS Game</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Rock, Paper, Scissors Game</h1>

        <div class="screen">
            <p id="result">output</p>
        </div>

        <h3>Make your choice:</h3>

        <div class="buttons">
            <div class="button" id="img1_btn" onclick="getResult(1)"><img src="Imgs/img1_rock.png"/><p>Rock</p></div>
            <div class="button" id="img2_btn" onclick="getResult(2)"><img src="Imgs/img2_paper.png"/><p>Paper</p></div>
            <div class="button" id="img3_btn" onclick="getResult(3)"><img src="Imgs/img3_scissor.png"/><p>Scissor</p></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
